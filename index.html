<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Fitness Gresham - Anonymous Feedback</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MessageSquare = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
        );

        const Send = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
        );

        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const ThumbsUp = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
            </svg>
        );

        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const Lightbulb = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
                <path d="M9 18h6"/>
                <path d="M10 22h4"/>
            </svg>
        );

        const Trash2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
        );

        const Lock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
        );

        const Eye = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const FeedbackSystem = () => {
            const [view, setView] = useState('submit'); // 'submit' or 'staff'
            const [feedback, setFeedback] = useState([]);
            const [formData, setFormData] = useState({
                category: '',
                message: ''
            });
            const [submitted, setSubmitted] = useState(false);
            const [staffPassword, setStaffPassword] = useState('');
            const [authenticated, setAuthenticated] = useState(false);

            useEffect(() => {
                loadFeedback();
            }, []);

            const loadFeedback = () => {
                try {
                    const stored = localStorage.getItem('snapFitnessFeedback');
                    if (stored) {
                        setFeedback(JSON.parse(stored).sort((a, b) => b.timestamp - a.timestamp));
                    }
                } catch (error) {
                    console.error('Error loading feedback:', error);
                }
            };

            const saveFeedback = (feedbackList) => {
                try {
                    localStorage.setItem('snapFitnessFeedback', JSON.stringify(feedbackList));
                    setFeedback([...feedbackList].sort((a, b) => b.timestamp - a.timestamp));
                } catch (error) {
                    console.error('Error saving:', error);
                }
            };

            const handleSubmit = () => {
                if (!formData.category || !formData.message.trim()) {
                    alert('Please select a category and write your feedback');
                    return;
                }

                const newFeedback = {
                    id: Date.now(),
                    category: formData.category,
                    message: formData.message.trim(),
                    timestamp: Date.now(),
                    read: false
                };

                const updated = [...feedback, newFeedback];
                saveFeedback(updated);
                setFormData({ category: '', message: '' });
                setSubmitted(true);
                
                setTimeout(() => {
                    setSubmitted(false);
                }, 3000);
            };

            const handleStaffLogin = () => {
                // Simple password - you can change this to whatever you want
                if (staffPassword === 'snapstaff2025') {
                    setAuthenticated(true);
                } else {
                    alert('Incorrect password');
                }
            };

            const markAsRead = (id) => {
                const updated = feedback.map(f => 
                    f.id === id ? { ...f, read: true } : f
                );
                saveFeedback(updated);
            };

            const deleteFeedback = (id) => {
                if (window.confirm('Delete this feedback?')) {
                    const updated = feedback.filter(f => f.id !== id);
                    saveFeedback(updated);
                }
            };

            const formatTime = (timestamp) => {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const days = Math.floor(hours / 24);
                
                if (days > 0) return `${days} day${days > 1 ? 's' : ''} ago`;
                if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
                return 'Just now';
            };

            const getCategoryIcon = (category) => {
                switch(category) {
                    case 'compliment': return <ThumbsUp size={20} className="text-green-600" />;
                    case 'complaint': return <AlertCircle size={20} className="text-red-600" />;
                    case 'suggestion': return <Lightbulb size={20} className="text-yellow-600" />;
                    default: return <MessageSquare size={20} />;
                }
            };

            const getCategoryColor = (category) => {
                switch(category) {
                    case 'compliment': return 'border-green-500';
                    case 'complaint': return 'border-red-500';
                    case 'suggestion': return 'border-yellow-500';
                    default: return 'border-gray-500';
                }
            };

            const unreadCount = feedback.filter(f => !f.read).length;

            if (view === 'submit') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
                        <div className="bg-blue-600 text-white p-4 shadow-lg">
                            <h1 className="text-2xl font-bold flex items-center gap-2">
                                <MessageSquare size={28} />
                                Anonymous Feedback
                            </h1>
                            <p className="text-blue-100 text-sm mt-1">Your voice matters - speak freely</p>
                        </div>

                        <div className="p-4 max-w-2xl mx-auto">
                            <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-4 mb-4 flex items-start gap-3">
                                <Lock size={24} className="text-blue-600 flex-shrink-0 mt-1" />
                                <div>
                                    <p className="text-blue-900 font-semibold mb-1">100% Anonymous</p>
                                    <p className="text-blue-700 text-sm">
                                        No names, no tracking, no judgment. Your feedback is completely anonymous and helps us improve.
                                    </p>
                                </div>
                            </div>

                            {submitted ? (
                                <div className="bg-green-50 border-2 border-green-200 rounded-lg p-8 text-center mb-4">
                                    <CheckCircle size={64} className="mx-auto text-green-500 mb-3" />
                                    <h2 className="text-2xl font-bold text-green-800 mb-2">Thank You!</h2>
                                    <p className="text-green-700">Your feedback has been submitted anonymously.</p>
                                </div>
                            ) : (
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h2 className="text-xl font-bold mb-4 text-gray-800">Share Your Feedback</h2>

                                    <div className="mb-4">
                                        <label className="block text-gray-700 font-semibold mb-3">
                                            What type of feedback?
                                        </label>
                                        <div className="grid grid-cols-1 gap-3">
                                            <button
                                                onClick={() => setFormData({ ...formData, category: 'compliment' })}
                                                className={`p-4 rounded-lg border-2 flex items-center gap-3 transition ${
                                                    formData.category === 'compliment'
                                                        ? 'border-green-500 bg-green-50'
                                                        : 'border-gray-300 hover:border-green-400'
                                                }`}
                                            >
                                                <ThumbsUp size={24} className="text-green-600" />
                                                <div className="text-left">
                                                    <div className="font-semibold text-gray-800">Compliment</div>
                                                    <div className="text-sm text-gray-600">Something we're doing great</div>
                                                </div>
                                            </button>

                                            <button
                                                onClick={() => setFormData({ ...formData, category: 'complaint' })}
                                                className={`p-4 rounded-lg border-2 flex items-center gap-3 transition ${
                                                    formData.category === 'complaint'
                                                        ? 'border-red-500 bg-red-50'
                                                        : 'border-gray-300 hover:border-red-400'
                                                }`}
                                            >
                                                <AlertCircle size={24} className="text-red-600" />
                                                <div className="text-left">
                                                    <div className="font-semibold text-gray-800">Complaint</div>
                                                    <div className="text-sm text-gray-600">Something needs attention</div>
                                                </div>
                                            </button>

                                            <button
                                                onClick={() => setFormData({ ...formData, category: 'suggestion' })}
                                                className={`p-4 rounded-lg border-2 flex items-center gap-3 transition ${
                                                    formData.category === 'suggestion'
                                                        ? 'border-yellow-500 bg-yellow-50'
                                                        : 'border-gray-300 hover:border-yellow-400'
                                                }`}
                                            >
                                                <Lightbulb size={24} className="text-yellow-600" />
                                                <div className="text-left">
                                                    <div className="font-semibold text-gray-800">Suggestion</div>
                                                    <div className="text-sm text-gray-600">An idea to make things better</div>
                                                </div>
                                            </button>
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <label className="block text-gray-700 font-semibold mb-2">
                                            Your Feedback
                                        </label>
                                        <textarea
                                            value={formData.message}
                                            onChange={(e) => setFormData({ ...formData, message: e.target.value })}
                                            placeholder="Tell us what's on your mind... Be honest, you're anonymous!"
                                            rows="6"
                                            className="w-full p-4 border-2 border-gray-300 rounded-lg text-lg resize-none focus:border-blue-500 focus:outline-none"
                                        />
                                    </div>

                                    <button
                                        onClick={handleSubmit}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-lg flex items-center justify-center gap-2"
                                    >
                                        <Send size={20} />
                                        Submit Anonymously
                                    </button>
                                </div>
                            )}

                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => setView('staff')}
                                    className="text-gray-500 hover:text-gray-700 text-sm flex items-center justify-center gap-2 mx-auto"
                                >
                                    <Eye size={16} />
                                    Staff View
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Staff View
            if (!authenticated) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                            <div className="text-center mb-6">
                                <Lock size={48} className="mx-auto text-blue-600 mb-3" />
                                <h2 className="text-2xl font-bold text-gray-800">Staff Access</h2>
                                <p className="text-gray-600 text-sm mt-2">Enter password to view feedback</p>
                            </div>

                            <input
                                type="password"
                                value={staffPassword}
                                onChange={(e) => setStaffPassword(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleStaffLogin()}
                                placeholder="Enter staff password"
                                className="w-full p-3 border-2 border-gray-300 rounded-lg mb-4"
                            />

                            <button
                                onClick={handleStaffLogin}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg"
                            >
                                Login
                            </button>

                            <button
                                onClick={() => setView('submit')}
                                className="w-full mt-3 text-gray-500 hover:text-gray-700"
                            >
                                ← Back to Feedback Form
                            </button>

                            <p className="text-xs text-gray-400 mt-4 text-center">
                                Default password: snapstaff2025
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    <div className="bg-blue-600 text-white p-4 shadow-lg">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-2">
                                    <MessageSquare size={28} />
                                    Staff Dashboard
                                </h1>
                                <p className="text-blue-100 text-sm mt-1">
                                    {feedback.length} total • {unreadCount} unread
                                </p>
                            </div>
                            <button
                                onClick={() => {
                                    setAuthenticated(false);
                                    setStaffPassword('');
                                    setView('submit');
                                }}
                                className="text-sm bg-blue-700 hover:bg-blue-800 px-3 py-2 rounded"
                            >
                                Logout
                            </button>
                        </div>
                    </div>

                    <div className="p-4 max-w-4xl mx-auto">
                        {feedback.length === 0 ? (
                            <div className="bg-white rounded-lg shadow-md p-8 text-center">
                                <MessageSquare size={48} className="mx-auto text-gray-400 mb-3" />
                                <p className="text-gray-500">No feedback yet</p>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {feedback.map((item) => (
                                    <div
                                        key={item.id}
                                        className={`bg-white rounded-lg shadow-md p-4 border-l-4 ${getCategoryColor(item.category)} ${
                                            item.read ? 'opacity-60' : ''
                                        }`}
                                    >
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex items-center gap-2">
                                                {getCategoryIcon(item.category)}
                                                <span className="font-semibold text-gray-800 capitalize">
                                                    {item.category}
                                                </span>
                                                {!item.read && (
                                                    <span className="bg-blue-500 text-white text-xs px-2 py-1 rounded-full">
                                                        NEW
                                                    </span>
                                                )}
                                            </div>
                                            <button
                                                onClick={() => deleteFeedback(item.id)}
                                                className="text-gray-400 hover:text-red-500"
                                            >
                                                <Trash2 size={18} />
                                            </button>
                                        </div>

                                        <p className="text-gray-700 mb-3 whitespace-pre-wrap">{item.message}</p>

                                        <div className="flex justify-between items-center">
                                            <span className="text-sm text-gray-500">{formatTime(item.timestamp)}</span>
                                            {!item.read && (
                                                <button
                                                    onClick={() => markAsRead(item.id)}
                                                    className="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded"
                                                >
                                                    Mark as Read
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FeedbackSystem />, document.getElementById('root'));
    </script>
</body>
</html>
